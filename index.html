<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="formarea">
        <form action="javascript:displayControl.startGame()">
            <lable for="player1" class="player1-label">Player One:</lable>
            <input type="text" id="player1-name" name="player1">
            <label for="player2" class="player2-label">Player Two:</label>
            <input type="text" id="player2-name" name="player2">
            <fieldset class="setfield">
                <legend>Who should go first?</legend>
                <input type="radio" name="first" id="p1first" value="Player One">
                <label for="p1first" class="first-label">Player One</label>
                <input type="radio" name="first" id="p2first" value="Player Two">
                <label for="p2first" class="first-label">Player Two</label>
            </fieldset>
            <fieldset class="setfield">
                <legend>Marker for first move:</legend>
                <input type="radio" name="marker-choice" id="exes" value="X">
                <label for="exes" class="marker-label">X</label>
                <input type="radio" name="marker-choice" id="ohs" value="O">
                <label for="ohs" class="marker-label">O</label>
            </fieldset>
            <button class="start-button" type="submit">Start Game</button>
        </form>
    </div>
    <div class="status"></div>
    <div class="container">
        <div class="board">
            <div class="spot" data-index=0>
                <span class="place hidden">U</span>
            </div>
            <div class="spot" data-index=1>
                <span class="place hidden">U</span>
            </div>
            <div class="spot" data-index=2>
                <span class="place hidden">U</span>
            </div>
            <div class="spot" data-index=3>
                <span class="place hidden">U</span>
            </div>
            <div class="spot" data-index=4>
                <span class="place hidden">U</span>
            </div>
            <div class="spot" data-index=5>
                <span class="place hidden">U</span>
            </div>
            <div class="spot" data-index=6>
                <span class="place hidden">U</span>
            </div>
            <div class="spot" data-index=7>
                <span class="place hidden">U</span>
            </div>
            <div class="spot" data-index=8>
                <span class="place hidden">U</span>
            </div>
        </div>
    </div>
</body>
</html>
